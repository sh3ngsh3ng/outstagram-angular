
<div id="signup-page" class="container">
    <div id="signup-form-div" class="container p-5">
    <!-- logo for form -->
    <div class="form-logo-div" class="container d-flex justify-content-center">
        <img class="form-logo" src="../../../assets/images/camera.png">
    </div>

    <!-- form fields -->
    <!-- for ngmodel to work, must give name -->
    <div id="signup-form-field-div" class="container d-flex justify-content-center">
        <form>
            <div class="form-field-div">
                <label class="form-field-label" for="first_name">First Name</label>
                <!-- notes: create a template variable referencing the model -->
                <input [(ngModel)]="newUser.first_name" name="first_name" class="form-control"
                    required minlength="6" #name="ngModel">
                <!-- error msgs -->
                <!-- use the template variable to check for conditions  -->
                <div *ngIf="name.invalid && name.dirty || name.touched" >
                    <div *ngIf="name.errors?.['required']" class="alert alert-danger">
                        Name is required
                    </div>
                    <div *ngIf="name.errors?.['minlength']" class="alert alert-danger">
                        min length of 4 required
                    </div>
                </div>
            </div>
            <div class="form-field-div">
                <label class="form-field-label" for="last_name">Last Name</label>
                <input [(ngModel)]="newUser.last_name" name="last_name" class="form-control">
            </div>
            <div class="form-field-div">
                <label class="form-field-label" for="email">Email: </label>
                <input [(ngModel)]="newUser.email" name="email" class="form-control">
            </div>
            <div class="form-field-div">
                <label class="form-field-label" for="username">Username: </label>
                <input [(ngModel)]="newUser.username" name="username" class="form-control">
            </div>
            <div class="form-field-div">
                <label class="form-field-label" for="password">Password: </label>
                <input [(ngModel)]="newUser.password" name="password" class="form-control" type="password">
            </div>
            <div class="container d-flex justify-content-center form-field-div">
                <button type="submit" class="btn btn-danger" (click)="userSignUp()">Sign Up</button>
            </div>
            <div class="container d-flex justify-content-center mt-2">
                <a href="/login">Login Here</a>
            </div>
        </form>
    </div>
    </div>


    

</div>
